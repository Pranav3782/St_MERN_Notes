<html>
  <head>
    <title>JS</title>
  </head>
  <body>
    <h1>Polymorphism</h1>
    <script>
      class Animal{
        sound(){
            return "some generic sound";
        }
      }
      class Dog extends Animal{
        sound(){
            return "Woof woof";
        }
      }
      class Cat extends Animal{
        sound(){
            return "Meow Meow";
        }
      }
      let animal=new Animal();
      let dog=new Dog();
      let cat=new Cat();

      var animals=[animal,dog,cat];

      for(let i=0;i<animals.length;i++){
        document.write(animals[i].sound()+"<br>");
      }
    </script>
  </body>
</html>
