<html>
  <head>
    <title>JS</title>
  </head>
  <body>
    <h1> JS </h1>
    <script>
      class Person{
        constructor(name,age){
            this.name=name
            this.age=age
        }
        
        mydisplay(){
            console.log("Name : "+this.name);
            console.log("Age : "+this.age)
        }
        mydata(){
            console.log("hello world")
        }
      }
      var myperson=new Person("Suuryaa",20);
      myperson.mydisplay();
      myperson.mydata()
    </script>
  </body>
</html>
