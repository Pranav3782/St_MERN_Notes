<html>
  <head>
    <title>JS</title>
  </head>
  <body>
    <h1> JS </h1>
    <script>
      class Car{
        brand="Tata";
        display(){
            document.write("<br> My car name is is "+this.brand)
        }
    }
    class Myclass extends Car{
        mydata(){
            document.write("<br> my class method ")
        }
    }
    var myc=new Myclass();
    myc.mydata();
    myc.display();
    document.write("<br> My brand is "+myc.brand)
    </script>
  </body>
</html>
