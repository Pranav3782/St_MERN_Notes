    <title>JS</title>

    <script>
      function my() {
        document.write("Normal function <br>");
      }
      my();
      //Arrow functions 
      //1st type to declare a arrow function
      my1 = () => {
        document.write("1st type of declaring arrow function <br>");
      };
      my1();
      //2nd type of declaration
      my2 = () => 
      document.write(" 2nd type of declaration <br>");
      my2();
    </script>
  </body>
