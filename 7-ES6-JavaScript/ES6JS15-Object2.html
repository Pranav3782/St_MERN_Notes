
<html>
  <head>
    <title>JS</title>
  </head>
  <body>
    <h1>Object creation and function</h1>
    <script>
      //creating objects
      let person={
        first_name:'Surya',
        last_name:' Pranav',
      
       myfun : function(){
        return ("person firstname: "+person.first_name+"  last name: "+person.last_name)
      }}
      console.log(person.myfun());
      document.write(person.myfun());
    </script>
  </body>
</html>
