<html>
  <head>
    <title>JS</title>
  </head>
  <body>
    <h1> JS </h1>
    <script>
      class Car{
        constructor(name){
            this.brand=name    
        }
        mydisplay(){
            document.write("Brand : "+this.brand);   
        }  
      }
      var mycar=new Car("BMW");
      document.write("<br>My care name is ",mycar.brand,"<br>")
      mycar.mydisplay();
    </script>
  </body>
</html>
