<html>
    <head>
        <title> CSS3 </title>
        <style>
            .data{
               background-color: bisque;
               padding: 20px
            }
            /* for phone */
            @media screen and (min-width: 600px) {
                .data {
                   font-size: 80px;
                }
            }

            /* for tablet */
            @media screen and (min-width: 300px) {
                .data {
                    font-size: 30px;
                }
            }

            

            

        

        </style>
        
    </head>
    <body>
        <div class="data">
            <h1> Media Queries </h1>
            <p> This is an example of using media queries to apply different styles based on the screen size.</p> 
            <h2> Padding Experiment</h2>
        </div>
    </body>
</html>
