<html>
    <head>
        <title> CSS3 </title>
        <style>
            .data{
                margin: 0 auto;
                background: lightgray;
                box-sizing: border-box;
            }
            /* for phone */
            @media screen and (min-width: 767px) {
                .data {
                   width:100px;
                   padding: 5px 10px
                }
            }

            /* for tablet */
            @media screen and (min-width: 768px) and (max-width: 1024px) {
                .data {
                    width:750px;
                    padding: 10px 20px;
                }
            }

            /*for desktop */
            @media screen and (min-width: 1024px) {
                .data {
                    width: 1000px;
                    padding: 5px 20px;
                }
            }

        

        </style>
        
    </head>
    <body>
        <div class="data">
            <h1> Media Queries </h1>
            <p> This is an example of using media queries to apply different styles based on the screen size.</p> 
            <h2> Padding Experiment</h2>
        </div>
    </body>
</html>
