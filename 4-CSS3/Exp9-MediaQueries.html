<html>
    <head>
        <title> CSS3 </title>
        <style>
            body{
                background-color: aquamarine;
            }
            @media screen and (min-width: 600px) {
                body {
                    background-color: lightblue;
                }
            }

            

        </style>
        
    </head>
    <body>
        <h1> Media Queries </h1>
        <p> This is an example of using media queries to apply different styles based on the screen size.</p> 
    </body>
</html>
