<html>
    <head>
        <title> CSS3 </title>
        <style>
            /* for phone*/
            @media screen and (min-width: 600px) {
                body {
                    background-color: lightblue;
                }
            }
            /* for tablet */
            @media screen and (min-width: 900px) and (max-width: 1100px) {
                body {
                    background-color: lightgreen;
                }
            }
            /* for desktop */
            @media screen and (min-width: 1200px) {
                body {
                    background-color: lightcoral;
                }
            }
            
        </style>
    </head>
    <body>
        <h1> Media Queries </h1>
        <p> This is an example of using media queries to apply different styles based on the screen size.</p> 
    </body>
</html>
