<html>
    <head>
        <title>Registration form</title>
    </head>
    <body bgcolor="pink">
        <center> <h1> Student Registration Form </h1> <hr/>
        Roll no: <input type="text" name="rollno" ><br><br>
        Student Name: <input type="text" name="firstname" > <input type="text" name="lastname" ><br><br>
        Father's Name: <input type="text" name="fathername"><br><br>
        Email: <input type="email" name="email"><br><br>
        Password: <input type="password" name="password"><br><br>
        Gender: <input type="radio" name="rbutton"> Male <input type="radio" name="rbutton"> Female <br><br>
        Department: <input type="checkbox" name="c1"> CSE <input type="checkbox" name="c2"> ECE <input type="checkbox" name="c3"> EEE <input type="checkbox" name="c4"> MECH <br><br>
        Course: <select name="course">
            <option value="B.Tech">B.Tech</option>
            <option value="M.Tech">M.Tech</option>
            <option value="PhD">PhD</option></select><br><br>

        City: <input type="text" name="city"><br><br>
        Address: <textarea name="address" rows="3" cols="30"></textarea><br><br>
        <input type="Submit" value="Submit">
       
        </center>
    </body>
</html>
