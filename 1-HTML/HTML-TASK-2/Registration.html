<html>
    <head>
        <title>Registration form</title>
    </head>
    <body bgcolor="pink">
        <center> <h1> Student Registration Form </h1> <hr/>
            <table border="1" >
                <tr >
                    <td>Roll No:</td>
                    <td><input type="text" name="regno" placeholder="Roll number" autofocus></td>
                </tr>
                <tr>
                    <td>Student Name:</td>
                    <td><input type="text" name="firstname" placeholder="first name"> <input type="text" name="lastname" placeholder="last name"></td>
                </tr>
                <tr>
                    <td>Father's Name:</td>
                    <td><input type="text" name="fathername" placeholder="father name"></td>
                </tr>
                <tr>
                    <td>Email:</td>
                    <td><input type="email" name="email" placeholder="Email"></td>
                </tr>
                <tr>
                    <td>Password:</td>
                    <td><input type="password" name="password" placeholder="password"></td>
                </tr>
                <tr>
                    <td>Date of Birth:</td>
                    <td><input type="date" name="dob"></td>
                </tr>
                <tr>
                    <td>Mobile Number:</td>
                    <td> <form action="/3-HTML5/HTML5-TASK/verfiied.html"><br><input type="tel" name="mobile" id="mobile" pattern="[0-9]{10}" title="Please enter a valid 10-digit mobile number" placeholder="mobile number"> <input type="submit" value="verify"> </form></td> 
                </tr>
                <tr>
                    <td>Blood Group</td>
                    <td> <input list="bloodgroup" name="bloodgroup" placeholder="blood group" ><datalist id="bloodgroup">
                        <option value="A+"></option>
                        <option value="A-"></option>
                        <option value="B+"></option>
                        <option value="B-"></option>
                        <option value="O+"></option>
                        <option value="O-"></option>
                        <option value="AB+"></option>
                        <option value="AB-"></option>
                    </datalist>
                </tr>
                <tr>
                    <td>Gender</td>
                    <td>
                        <input type="radio" name="rbutton" >Male
                        <input type="radio" name="rbutton">Female
                    </td>
                </tr>
                <tr>
                    <td>Department:</td>
                    <td>
                        <input type="checkbox" name="c1"> CSE
                        <input type="checkbox" name="c2"> ECE
                        <input type="checkbox" name="c3"> EEE
                        <input type="checkbox" name="c4"> MECH
                    </td>
                </tr>
                <tr>
                    <td>Course:</td>
                    <td>
                        <select name="course">
                            <option value="B.Tech">B.Tech</option>
                            <option value="M.Tech">M.Tech</option>
                            <option value="PhD">PhD</option>
                        </select>
                    </td>
                   
                </tr>
                <tr>
                    <td>City:</td>
                    <td><input type="text" name="city" placeholder="City"></td>
                </tr>
                <tr>
                    <td>Address:</td>
                    <td><textarea name="address" rows="3" cols="30" placeholder="Address"></textarea></td>
                </tr>
            </table>
        <br><br>
        <form action="Loginpage1.html"><input type="Submit" value="Submit"></form>
        </center>
    </body>
</html>
