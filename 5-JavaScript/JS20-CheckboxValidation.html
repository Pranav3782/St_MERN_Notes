<html>
    <head>
        <title> Js program</title>
        <Script>
            function myfun(){
                var x=document.getElementById("mycheck");
                x.checked=false;
                
            }
        </Script>
    </head>
    <body>
        Checkbox : <input type="checkbox" id="mycheck">
        <p> Click me to change into true / false</p>
        <button onclick="myfun()">Click me</button>
    </body>
</html>
