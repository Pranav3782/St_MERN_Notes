<html>
    <head>
        <title> JS </title>  
    </head>
    <body>
        <h1>Js Arrays</h1>
        <script>
        var fruits=["Banana","Blueberry","Apple","Orange","Mango"];
           
        document.writeln("before sort: <br>");
        document.writeln(fruits)
        document.writeln("<br>")
        
        document.writeln("<br> after sorting : <br>")
        fruits.sort();
        document.write(fruits)
        document.write("<br>");
        document.write("<br> reverse order of the values :<br>")
        fruits.reverse();
        document.write(fruits)
        </script>   
    </body>
</html>
