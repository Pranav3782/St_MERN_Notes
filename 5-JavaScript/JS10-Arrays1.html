<html>
    <head>
        <title> JS </title>  
    </head>
    <body>
        <h1>Js Arrays</h1>
        <script>
            var arr=[1,2,3,4,5]
            console.log(arr[0]);
            console.log(arr[1]);
            console.log(arr[2]);
            console.log(arr[3]);
            console.log(arr[4]);
            for (var i=0;i<arr.length;i++)
        {
            document.write(arr[i]);
            document.write("<br>")
        }        
        </script>   
    </body>
</html>
