<html>
    <head>
        <title> Import Javascript </title>
        <script>
            function addition(a,b){ //function declration
                var sum=a+b;
                document.write("<br> Addition: ",sum);
            }
            t1=10;
            t2=20;
            addition(t1,t2);   // function calling
            addition(100,200);
            addition(1.2,3);
            addition("abc","xyz");
        </script>
        
    </head>
    <body>
        <h2> JS function parameters</h2>
        
    
    </body>
</html>
