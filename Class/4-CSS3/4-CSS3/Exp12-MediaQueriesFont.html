<html>
 <head>
   <title>CSS3:Media Queries </title>
      <style>
         .myInfo{
          background-color: aqua;
          padding: 20px;
         }
        @media screen and (min-width: 600px) {
          .myInfo{
            font-size: 80px;
          }
        }   
        @media screen and (min-width: 300px) {
          .myInfo{
            font-size: 30px;
          }
        }    
      </style>
 </head>
     <body>
      <h2>Change the font size of an element on diffrent screen sizes</h2>
       <div class="myInfo">Welcome to WebDevelopment  </div> 
       <p> Hello ! Web Pages </p>
                                                     
     </body>
     

</html>
